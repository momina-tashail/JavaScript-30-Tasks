<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">

        var a = prompt("please enter a lower number");

        var b = prompt("please enter a upper  number");

        for(var i= a; i<=b; i++){
          //  console.log(i);
          var temp =i;
          var noOfDigits = i.toString().length;
          var sum = 0;
          while (temp > 0){
            var digit = temp%10;
            temp = parseInt(temp/10);
            sum += digit ** noOfDigits;
          }

        
        if (sum ==i){
            console.log(i);
        }
    }
    </script>
</head>

</html>
